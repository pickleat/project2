<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/speech-balloon_1f4ac.png">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <title>Slack-ish</title>
    </head>
    <body>
        <div>
        <h1 class="current-channel">{% block heading %}{% endblock %}</h1>
    <div>
        {% block body %} 
        {% if 'username' in session: %}
        <p>Logged in as {{ session['username'] }} </p>
        <a href="/signout">Signout</a>
        {% else %}
        <form method="POST">
                <p><input type=text name=username placeholder="username">
                <p><input type=submit value=username>
            </form>
        </p>
        
        <p>Click <a href="/login">Here</a> to login.</p>
        {% endif %}
        {% endblock %}
    </div>
        </div>
    </body>
</html>
